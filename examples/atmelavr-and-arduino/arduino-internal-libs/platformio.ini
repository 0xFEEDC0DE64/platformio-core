#
# Project Configuration File
#
# A detailed documentation with the EXAMPLES is located here:
# http://docs.platformio.org/en/latest/projectconf.html
#

# A sign `#` at the beginning of the line indicates a comment
# Comment lines are ignored.

# Simple and base environment
# [env:mybaseenv]
# platform = %INSTALLED_PLATFORM_NAME_HERE%
# framework =
# board =
#
# Automatic targets - enable auto-uploading
# targets = upload

[env:arduino_uno]
platform = atmelavr
framework = arduino
board = uno

[env:arduino_ethernet]
platform = atmelavr
framework = arduino
board = ethernet

[env:arduino_leonardo]
platform = atmelavr
framework = arduino
board = leonardo

[env:arduino_pro16MHzatmega168]
platform = atmelavr
framework = arduino
board = pro16MHzatmega168

[env:arduino_megaatmega1280]
platform = atmelavr
framework = arduino
board = megaatmega1280

[env:arduino_micro]
platform = atmelavr
framework = arduino
board = micro

[env:arduino_robotControl]
platform = atmelavr
framework = arduino
board = robotControl

[env:arduino_yun]
platform = atmelavr
framework = arduino
board = yun

[env:arduino_due]
platform = atmelsam
framework = arduino
board = due
