machine:
    python:
        version: 2.7
    environment:
        TOX_ENV: docs
        TOX_ENV: lint
        TOX_ENV: py26
        TOX_ENV: py27

checkout:
    post:
        - git submodule update --init

dependencies:
    pre:
        - pip install tox

test:
    override:
        - tox -e $TOX_ENV
